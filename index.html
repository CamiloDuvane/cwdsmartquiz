<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Estudante</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="mainMenu" style="display: none;">
      <div class="menu-content">
        <button class="button" onclick="window.showQuizContent()">Iniciar Questionário</button>
        <button class="button" onclick="window.showStudyContent()">Materiais de Estudo</button>
        <button class="button" onclick="window.viewAllResults()">Ver Resultados</button>
        
        <div class="footer">
          <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <p>+258 876543210</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="98f1f6fef7d8e8f7eaecf9f4fdebecedfcf9f6ecfdb6fbf7f5">[email&#160;protected]</a></p>
            </div>
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>Maputo, Moçambique</p>
            </div>
          </div>
          <div class="payment-info">
            <h3>Informações de Pagamento</h3>
            <p>Banco: BCI</p>
            <p>Conta: 1234567890</p>
            <p>NIB: 000123456789012345</p>
          </div>
        </div>
      </div>
    </div>

    <div id="subjectSelection" class="subject-grid" style="display: none;">
      <!-- Subject cards will be dynamically added here -->
    </div>
    
    <div id="studyContent" class="study-content" style="display: none;">
      <!-- Study content will be dynamically added here -->
    </div>

    <div id="questionContainer" class="question-container" style="display: none;">
      <h2 id="questionText"></h2>
      <div class="options" id="options"></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <button class="button" onclick="window.submitAnswer()">Responder</button>
      <button class="button back-button" onclick="window.returnToSubjects()">Voltar</button>
    </div>

    <div id="loginForm" class="login-container">
      <div class="logo-container">
        <img src="https://via.placeholder.com/120" alt="Logo" class="logo">
      </div>
      <h2>Portal do Estudante</h2>
      <form onsubmit="return false;">
        <div class="input-group">
          <input type="text" id="username" placeholder="Nome de usuário" required>
        </div>
        <div class="input-group">
          <input type="password" id="accessCode" placeholder="Código de acesso" required>
        </div>
        <p id="errorMessage" style="display: none; color: red;"></p>
        <button class="button" onclick="window.handleLogin()">Entrar</button>
        <div class="button-group">
          <button class="button secondary-button" onclick="window.showRegistration()">Registrar</button>
          <button class="button secondary-button" onclick="window.showPasswordRecovery()">Esqueci a senha</button>
        </div>
      </form>
    </div>

    <div id="registrationForm" class="login-container" style="display: none;">
      <h2>Registro de Novo Usuário</h2>
      <form onsubmit="return false;">
        <input type="text" id="regUsername" placeholder="Nome de usuário" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Telefone" required>
        <select id="academicLevel" required>
          <option value="">Selecione o nível acadêmico</option>
          <option value="fundamental">Fundamental</option>
          <option value="medio">Médio</option>
          <option value="superior">Superior</option>
        </select>
        <input type="password" id="password" placeholder="Senha" required>
        <button class="button" onclick="window.handleRegistration()">Registrar</button>
        <button class="button secondary-button" onclick="window.backToLogin()">Voltar</button>
      </form>
    </div>

    <div class="footer" style="display: none;">
      <!-- Footer content -->
    </div>

    <div class="student-header" style="display: none;">
      <h2 id="studentNameHeader"></h2>
      <div class="analytics-grid">
        <div class="analytics-card">
          <p>Tempo Total</p>
          <p id="totalTimeSpent" class="time-spent">00:00:00</p>
        </div>
      </div>
    </div>
  </div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script type="module" src="firebase-config.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
